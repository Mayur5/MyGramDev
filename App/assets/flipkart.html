<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Insert title here</title>
	<!-- <link rel="stylesheet" href="file:///android_asset/css/bootstrap.css" type="text/css" /> -->
	<link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
	<link rel="stylesheet" href="css/flipkartStyles.css" type="text/css" />
	<script type="text/javascript" src="js/jquery1.11.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700|Oswald' rel='stylesheet' type='text/css' />
	<style>
		@import url(http://fonts.googleapis.com/earlyaccess/notosanskannada.css);
	</style>
</head>
<body>
	<div class="container-fluid">
		<div class="header row">
			<div class="logo col-md-6 col-xs-6"><img  src="img/flipkartLogo.png" alt="Flipkart" /></div>
			<div class="userArea col-md-6 col-xs-6"></div>
		</div>
		<div class="welcome row">Welcome to Flipkart!<br/>Comfirm your details and proceed to download the app.</div>

		<div class="formHeader row">Your Details</div>
		<div class="formTableContainer row">
			<table class="formTable">
				<tr>
					<td>
						First Name&nbsp&nbsp
					</td>
					<td>
						<input class="firstNameField formField" id="username" type="text" value="Rajesh" />
					</td>
				</tr>
				<tr>
					<td>
						Last Name&nbsp&nbsp
					</td>
					<td>
						<input class="LastNameField formField" id="langPref" type="text" value="Bheemraju" />
					</td>
				</tr>
				<tr>
					<td>
						Age&nbsp&nbsp
					</td>
					<td>
						<input class="ageField formField" type="text" value="27" />
					</td>
				</tr>
				<tr>
					<td>
						Mobile Number&nbsp&nbsp
					</td>
					<td>
						<input class="mobileField formField" type="text" value="9491841490" />
					</td>
				</tr>
			</table>
		</div>
		<div class="submitBtnContainer row"><input class="submitBtn" type="button" value="Submit & Download" /></div>

	</div>

	<script type="text/javascript">
		var userName
		$(document).ready(function(){
			userName = Android.getUserName();
			$(".userArea").text("Welcome "+userName);
		})
		$(".submitBtn").click(function(){
			message = "Hi "+userName+"\nThanks confirming your details and downloading the Flipkart App!";
			window.open("https://play.google.com/store/apps/details?id=com.flipkart.android");
        	Android.submit(message);
		})
	</script>

</body>

</html>
